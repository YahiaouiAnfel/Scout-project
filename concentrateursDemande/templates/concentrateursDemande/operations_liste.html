{% extends "layouts/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<section class="page-section" id="concentrateur_liste">

    <div class="container">
        <div class="text-center">
            <br>
            <h2 class="section-heading text-uppercase">العمليات</h2>
        </div>
        
        <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead style="color:black" >
                <tr>
                    <th>رقم بطاقة التعريف الوطنية</th>
                    <th>الرقم التسلسلي</th>
                    <th>تاريخ تسليم المكثف</th>
                </tr>
            </thead>
                    
            <tbody>
                {% for i in operations %}
                    <tr>       
                        <td>{{ i.demande }}</td>
                        <td>{{ i.concentrateur }}</td>
                        <td>{{ i.date }}</td>
                    </tr>
                {% endfor %}
                    
            </tbody>
        </table>
    </div>
</section>
{% endblock content %}
